syntax = "proto3";
package realtime_package;

service Realtime {
  rpc CreateCheckoutSession(CheckoutSessionRequest) returns (CheckoutSessionResponse) {}
}

message CheckoutSessionRequest {
  string bookingId = 1;
  string userId = 2;
  string driverId = 3;
  double amount = 4;
  string idempotencyKey = 5;
}

message CheckoutSessionResponse {
  string sessionId = 1;
  string message = 2;
}
