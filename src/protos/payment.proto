syntax = "proto3";
package payment_package;

service PaymentService {
  rpc CreateDriverConnectAccount(CreateDriverConnectAccountRequest) returns (CreateDriverConnectAccountResponse);
  rpc GetUserWalletBalanceAndTransactions(GetUserWalletBalanceAndTransactionsReq) returns (GetUserWalletBalanceAndTransactionsRes);
  
}

message GetUserWalletBalanceAndTransactionsReq {
string userId = 1;
}

message GetUserWalletBalanceAndTransactionsRes {
string balance = 1;
int32 transactions = 2;
}

message CreateDriverConnectAccountRequest {
  string driverId = 1;
  string email = 2;
  string idempotencyKey = 3;
}

message CreateDriverConnectAccountResponse {
  string accountId = 1;
  string accountLinkUrl = 2;
}